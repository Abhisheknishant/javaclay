language: java
before_install:
   - echo "Using secret keys: $GPG_SECRET_KEYS"
   - echo "Using gpg executable: $GPG_EXECUTABLE"
   - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
   - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
deploy:
  - provider: script
    script: mvn -P publish deploy -s settings.xml 
    on:
      branch: develop
  - provider: script
    script: mvn -P publish -B release:clean release:prepare release:perform -s settings.xml
    on:
      branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
